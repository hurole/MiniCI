events {
  worker_connections 1024;
}

http {
  include       /opt/homebrew/etc/nginx/mime.types;
  default_type  application/octet-stream;

  # 1. 定义后端服务器集群
  upstream backend {
    server 127.0.0.1:3001;
    keepalive 32;
  }

  server {
    listen 80;
    server_name 10.0.2.111;
    root /Users/zf-server1/Desktop/MiniCi/apps/web/dist;

    # 开启压缩
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # 安全头部设置
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # --- 前端静态资源 ---
    location / {
      index index.html index.htm;
      try_files $uri $uri/ /index.html;

      location ~* \.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
      }

      # 静态资源缓存策略 (针对带有 Hash 的资源)
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 365d;
        add_header Cache-Control "public, no-transform, immutable";
      }
    }

    # --- 后端接口反向代理 ---
    location /api/ {
      # 核心：指向上面定义的 upstream 名称
      # 注意：此处末尾不加斜杠，会将 /api 传递给后端；
      # 如果后端接口不带 /api 前缀，请参考下方的 rewrite 建议
      proxy_pass http://backend;

      # 头部透传设置
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # 网络连接超时设置
      proxy_connect_timeout 60s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;

      # 支持 HTTP/1.1 配合 upstream 的 keepalive
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}
